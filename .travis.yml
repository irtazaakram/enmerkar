language: python
python: 3.6
os: linux
dist: bionic
env:
- TOX_ENV=docs
- TOX_ENV=lint
- TOX_ENV=py36-django22
- TOX_ENV=py36-django30

jobs:
  include:
  - env: TOX_ENV=py37-django22
    python: '3.7'
  - env: TOX_ENV=py37-django30
    python: '3.7'
  - env: TOX_ENV=py38-django30
    python: '3.8'
  - env: TOX_ENV=py38-django31
    python: '3.8'
  - env: TOX_ENV=pypy36-django31
    python: 'pypy3'
  - env: TOX_ENV=py38-djangomain
    python: '3.8'

install: pip install tox
script: tox -e $TOX_ENV
cache: pip
deploy:
  provider: pypi
  username: __token__
  password:
    secure: 
  on:
    tags: true
  distributions: "sdist bdist_wheel"
  skip_existing: true
